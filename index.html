<html>

<head>
    <title>Vue.JS Practice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div id="app">
        <h1 v-text="message"></h1>
        <h1 v-html="intro" v-show="isViewed"></h1>
        <img v-bind:src="img" />
        <ul>
            <li style="list-style-type:none" v-for="todo in todos">{{todo.id}}) {{todo.text}}</li>
        </ul>
        <ul>
            <li style="list-style-type:none" v-for="count in 10">Counting #{{count}}</li>
        </ul>
        <input type="text" v-model="message">
    </div>
    

    <script type="text/javascript" src="https://unpkg.com/vue@2.3.2"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
